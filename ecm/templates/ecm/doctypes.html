{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <div class="row">
      <div class="col-md-4">
        <h4 class="text-danger mb-5">Add Document Type</h4>
        <form action="{% url 'ecm:doctypes' %}" method="POST">
          {% csrf_token %} {{form.as_p}}
          <input
            type="submit"
            class="btn btn-outline-success btn-sm"
            name="submit"
            value="Submit"
          />
        </form>
      </div>
      <div class="col-md-7">
        <h4 class="text-danger mb-5">Document Types</h4>
        <table class="table table-hover" id="table_id" >
          <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
          </thead>
              <tbody>
                  {% for i in doctypes %}
                  <tr>
                      <td>{{i.name }}</td>
                      <td>{{i.description}}</td>
                      <td>
                        <a href="{% url 'ecm:doctype_update' pk=i.pk  %}"><i class="fas fa-edit fa-sm"></i></a> |
                        <a href="{% url 'ecm:doctype_delete' pk=i.pk  %}"><i class="fas fa-trash-alt fa-sm"></i> </a>
                      </td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
      
    </div>
  </div>
{% endblock %}
{% block script %}
<script>
  $(document).ready(function () {
    $('#table_id').DataTable();
    $('#table_id2').DataTable();
  });
</script>
{% endblock %}
