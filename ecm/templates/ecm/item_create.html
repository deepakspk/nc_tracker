{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <div class="row">
      <div class="col-md-4">
        <h4 class="mb-5">Add Item</h4>
        <form action="{% url 'ecm:item_create' %}" method="POST">
          {% csrf_token %} {{form.as_p}}
          <input
            type="submit"
            class="btn btn-outline-success"
            name="submit"
            value="Submit"
          />
        </form>
      </div>
    </div>
  </div>
{% endblock %}
