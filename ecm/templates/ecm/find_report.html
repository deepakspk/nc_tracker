{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
    <div class="row">

      <div class="col-sm-12">
        <h4 class="mb-5">Report</h4>
        <h5 class="text-danger"></h5>
          <table class="table table-hover" id="table_id" >
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
              </tr>
            </thead>
            <tbody>
            {% for i in report %}
              <tr>
                <td>
                  <a href="{% url 'ecm:item_details' pk=i.pk %}">
                  {{i.name}} 
                  </a>
                </td>
                <td>{{i.phone}} </td>
                <td>{{i.email}} </td>
                <td>{{i.address}}</td>
              </tr>    
            {% endfor %}
          </tbody>
          </table>      
        </p>
        </div>
        </div>
      </div>
{% endblock %}
{% block script %}
<script>
  $(document).ready(function () {
    $('#table_id').DataTable();
  });
</script>
{% endblock %}
