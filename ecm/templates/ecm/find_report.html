{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
    <div class="row">

      <div class="col-sm-12">
        <h4 class="mb-5">Report</h4>
        <h5 class="text-danger"></h5>
          <table class="table table-hover" id="table_id" >
            <thead>
              <tr>
                <th scope="col">Branch</th>
                <th scope="col">Step</th>
                <th scope="col">Status</th>
                <th scope="col">Note</th>
              </tr>
            </thead>
            <tbody>
            {% for i in report %}
              <tr>
                <td>{{i.item}} </td>
                <td>{{i.step}} </td>
                <td>{{i.status}} </td>
                <td>{{i.note}}</td>
              </tr>    
            {% endfor %}
          </tbody>
          </table>      
        </p>
        </div>
        </div>
      </div>
{% endblock %}
{% block script %}
<script>
  $(document).ready(function () {
    $('#table_id').DataTable();
  });
</script>
{% endblock %}
