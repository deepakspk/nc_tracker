{% extends "base.html" %}
{% block content %}
{% block css %}
<link
  href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
  rel="stylesheet"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css"
  rel="stylesheet"
  type="text/css"
/>
{% endblock %}
<div class="jumbotron">
    <div class="row">
      <div class="col-md-6">
        <h4 class="text-danger mb-5">Add Note</h4>
        <form action="{% url 'ecm:note_create' %}" method="POST">
          {% csrf_token %} {{form.as_p}}
          <input
            type="submit"
            class="btn btn-outline-success"
            name="submit"
            value="Submit"
          />
        </form>
      </div>      
    </div>
  </div>
{% endblock %}
{% block script %}
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script><script>
  $(document).ready(function () {
    $('#id_item').select2();
    $('#id_item').val(1).trigger('change.select2');
  });
</script>
{% endblock %}
