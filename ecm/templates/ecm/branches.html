{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
    <div class="row">

      <div class="col-sm-12">
        <h4 class="text-danger mb-5">Branch Onboarding </h4>
        <h5 class="text-danger"></h5>
          <table class="table table-hover" id="table_id" >
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Progress</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
            {% for i in branches %}
              <tr>
                <td>
                  <a href="{% url 'ecm:item_details' pk=i.pk %}">{{i.name}}</a>
                </td>
                <td>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                </td>
                <td>              
                    <a href="{% url 'ecm:item_update' pk=i.pk %}"
                      ><i class="fas fa-edit fa-sm">  </i></a
                      > | 
                    <a href="{% url 'ecm:item_delete' pk=i.pk %}">
                      <i class="fas fa-trash-alt fa-sm"></i
                    ></a>
                </td>
              </tr>    
            {% endfor %}
          </tbody>
          </table>      
        </p>
        </div>
        </div>
      </div>
{% endblock %}
{% block script %}
<script>
  $(document).ready(function () {
    $('#table_id').DataTable();
  });
</script>
{% endblock %}
