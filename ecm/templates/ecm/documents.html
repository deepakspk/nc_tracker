{% extends "base.html" %}
{% block content %}
{% block css %}
{% endblock %}
<div class="jumbotron">
    <div class="row">
      <div class="col-md-11">
        <h4 class="text-danger mb-3">Documents</h4>
        <a class="btn btn-outline-info btn-sm mb-3" href="{% url 'ecm:document_create' %}" role="button"><i class="fas fa-plus"> </i> Add new Document</a>
         <table class="table table-hover" id="table_id" class="dispaly">
            <thead>
              <tr>
              <th scope="col">Item</th>
              <th scope="col">Document type</th>
              <th scope="col">Action</th>
              </tr>
          </thead>
          <tbody>
              {% for i in documents %}
              <tr>
                <td><a href="{% url 'ecm:item_details' pk=i.item.pk  %}">{{i.item}}</a></td>
                  <td>{{i.document_type }}</td>
                  <td><a href="{{i.document.url}}" target="_blank"> 
                    <i class="fas fa-file-download fa-sm"></i></a> |
                    <a href="{% url 'ecm:document_update' pk=i.pk %}">
                      <i class="fas fa-edit fa-sm"></i
                    ></a> |
                  <a href="{% url 'ecm:document_delete' pk=i.pk %}">
                    <i class="fas fa-trash-alt fa-sm"></i
                  ></a>
                  </td>
              </tr>
              {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
{% block script %}
<script>
  $(document).ready(function () {
    $('#table_id').DataTable();
  });
</script>
{% endblock %}
