{% extends "base.html" %}
{% block content %}
{% block css %}
<link
  href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
  rel="stylesheet"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css"
  rel="stylesheet"
  type="text/css"
/>
{% endblock %}
<div class="jumbotron">
    <div class="row">
      <div class="col-md-11">
        <h4 class="text-danger mb-2">Status</h4>
        <a class="btn btn-outline-info btn-sm mb-5" href="{% url 'ecm:status_create' %}" role="button"><i class="fas fa-plus"> </i> Add new Status</a>
        <table class="table table-hover h-100 p-3" id="table_id" class="dispaly">
          <thead>
            <tr>
              <th scope="col">SN</th>
              <th scope="col">Status</th>
              <th scope="col">Step</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for i in statuss %}
            <tr>
              <td scope="row">{{ forloop.counter }}</td>
              <td>{{i.status }}</td>
              <td>{{i.step }}</td>
              <td>              
                <a href="{% url 'ecm:status_update' pk=i.pk %}"
                  ><i class="fas fa-edit fa-sm">  </i></a
                > | 
                <a href="{% url 'ecm:status_delete' pk=i.pk %}">
                  <i class="fas fa-trash-alt fa-sm"></i
                ></a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
{% block script %}
<script>
  $(document).ready(function () {
    $('#table_id').DataTable();
  });
</script>
{% endblock %}
