{% extends "base.html" %} {% load static %} {% block content %}
<div class="jumbotron">    
    <div class="row">
    <div class="col-md-4">
      <h4 class="mb-5">Update Stream</h4>
      <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %} {{form.as_p}}
        <input
          type="submit"
          class="btn btn-outline-success"
          name="submit"
          value="Submit"
        />
      </form>
    </div>
</div>
</div>
{% endblock %}
